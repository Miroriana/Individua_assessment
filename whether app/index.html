<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Wheather</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='main.js'></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <box-icon type='solid' name='lock-alt'></box-icon>
    <section id="main-wheather">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="../whether app/weather-app-img/search-removebg-preview.png"></button>

            </div>
            <div class="wheather">
                <img src="../whether app/weather-app-img/images/rain.png" class="icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="./weather-app-img/images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="col">
                            <img src="./weather-app-img/images/wind.png">
                            <div>
                                <p class="wind">15km/hr</p>
                                <p>Wind Speed</p>
                            </div>
                    </div>
                   

                </div>

            </div>
    </section>

</body>
</html>
