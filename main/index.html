<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img class="logo" src="../navigation/logo-removebg-preview.png" alt="logo">
        <nav>
            <ul class="nav-bar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
        <a href="#" class="navie"><button>Sign Up/<a href="#"> In</a></button></a>
    </header>
    <!-- wheather app -->
    <section id="main-wheather">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="../whether app/weather-app-img/search-removebg-preview.png"></button>
            </div>
            <div class="error">
                <p>Alaaaaalaaaa!, You input wrong city</p>
            </div>
            <div class="wheather">
                <img src="../whether app/weather-app-img/images/rain.png" class="icon">
                <h1 class="temp">22°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="./images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./images/wind.png">
                        <div>
                            <p class="wind">15km/hr</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const apiKey = "42eb2d0747d559b5941f5f7a5c2d3802";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            const searchBox = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search button");
            const weatherIcon = document.querySelector(".icon")

            async function checkWeather(city) {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

                if (response.status == 404) {
                    document.querySelector(".error").style.display = "block";
                    document.querySelector(".wheather").style.display = "none";
                } else {
                    var data = await response.json();

                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                    document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";
                    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";

                    if (data.weather[0].main == "Clouds") {
                        weatherIcon.src = "images/clouds.png";
                    } else if (data.weather[0].main == "Clear") {
                        weatherIcon.src = "images/clear.png";
                    } else if (data.weather[0].main == "Rain") {
                        weatherIcon.src = "images/rain.png";
                    } else if (data.weather[0].main == "Drizzle") {
                        weatherIcon.src = "images/drizzle.png";
                    } else if (data.weather[0].main == "Mist") {
                        weatherIcon.src = "images/mist.png";
                    }
                    document.querySelector(".wheather").style.display = "block";
                    document.querySelector(".error").style.display = "none";
                }
            }
            searchBtn.addEventListener("click", () => {
                checkWeather(searchBox.value);
            })
        </script>
    </section>
</body>

</html>
